<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>

<style> body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
 .container span {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
 .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
 .divider {
            margin: 15px 0;
            border-top: 1px solid #ddd;
        }</style>
</head>
<body>
    <div class="container">
        <div class="title">Service Details</div>
        <span><strong>Service:</strong> {{field.name_of_the_category}}</span>
        <span><strong>Status:</strong> {{field.status}}</span>
        <span><strong>For:</strong> {{field.car}}</span>
        <div class="divider"></div>
        <span>Thank you for choosing our service!</span>
    </div>
</body>
</html>
